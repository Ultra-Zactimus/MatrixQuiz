<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Enter the Matrix</title>
</head>
<body>
  <div id="pill_check">
    <form id="pill">
      <div class="form-group">
        <label for="pill">Red Pill or Blue Pill?</label>
        <select class="form-control" id="pill">
          <option value="blue">Blue</option>
          <option value="red">Red</option>
        </select>          
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Submit!</button>
      </div>
    </form>
  </div>
  <div id="blue-pill">
    <div class="flex">
      <p>Go back to your fake reality</p>
    </div>
  </div>
  <div class="container">
    <h1>Which Matrix character are you?</h1>
    <h2>Please Choose from the available options:</h2>
    <form id="date-form">
      <div class="form-group">
        <label for="drink">What type of drink do you like?</label>
        <select class="form-control" id="drink">
          <option value="select">Select</option>
          <option value="wine">Wine</option>
          <option value="coffee">Coffee</option>
          <option value="vodka">Vodka</option>
        </select>        
      </div>
      <div class="form-group">
        <label for="language">What language do you like the most?</label>
        <select class="form-control" id="language">
          <option value="select">Select</option>
          <option value="english">English</option>
          <option value="french">French</option>
          <option value="russian">Russian</option>
        </select>        
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Submit!</button>
      </div>
    </form>
    <p id="pick">Please, pick something!</p>
    <div class="character">
      <h2>Guess what??? You matched with:</h2>
      <div id="char">
      </div>
    </div>
  </div>
</body>
</html>
