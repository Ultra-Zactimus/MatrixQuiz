<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Which Celebrity Should You Date???</h1>
    <h2>Please Choose from the available options:</h2>
    <form id="date-form">
      <div class="form-group">
        <label for="day-night">Do you like day or night more??</label>
        <select class="form-control" id="day-night">
          <option value="select">Select</option>
          <option value="day">Day</option>
          <option value="night">Night</option>
        </select>        
      </div>
      <div class="form-group">
        <label for="city-town">Would you prefer to live in a city or a town??</label>
        <select class="form-control" id="city-town">
          <option value="select">Select</option>
          <option value="city">City</option>
          <option value="town">Town</option>
        </select>        
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Submit!</button>
      </div>
    </form>
    <p id="pick">Please, pick something!</p>
    <div class="celebrity">
      <h2>Guess what??? You matched with:</h2>
      <div id="celeb">
      </div>
    </div>
  </div>
</body>
</html>
